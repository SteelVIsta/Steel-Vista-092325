<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Material Samples</title>
  <link rel="stylesheet" href="./assets/css/global.css" />
  <style>
    body{background:#f7f8fa}
    .container{max-width:860px;margin:48px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--border,#e5e7eb);border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.04);padding:22px}
    h1{margin:0 0 16px}
    .grid{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    .grid-1{grid-template-columns:1fr}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid #d1d5db;border-radius:10px;font-size:14px;background:#fff}
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
    .btn{background:#0ea5a5;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .muted{color:#6b7280;font-size:13px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Request Material Samples</h1>
      <p class="muted">Choose your specs and submit. We‚Äôll reply with availability and lead time.</p>

      <!-- üîó ÏõåÏª§ ÏóîÎìúÌè¨Ïù∏Ìä∏Î°ú Î∞îÍæ∏ÏÑ∏Ïöî -->
      <form id="reqForm" action="https://request-sample.damian-kyungho-ha.workers.dev" method="POST">
        <div class="grid">
          <div>
            <label>Company</label>
            <input name="company" required />
          </div>
          <div>
            <label>Contact name</label>
            <input name="name" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div>
            <label>Country</label>
            <input name="country" />
          </div>
        </div>

        <hr style="border:0;border-top:1px solid #eee;margin:18px 0">

        <div class="grid">
          <div>
            <label>Material</label>
            <select name="material">
              <option>Stainless Steel</option>
              <option>Aluminum</option>
              <option>Carbon Steel</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>Grade</label>
            <select name="grade">
              <option>304</option><option>316</option><option>430</option>
              <option>5052</option><option>6061</option><option>Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div><label>Thickness (t)</label><input name="thickness" placeholder="mm" /></div>
          <div><label>Width (w)</label><input name="width" placeholder="mm" /></div>
          <div><label>Length (l)</label><input name="length" placeholder="mm" /></div>
        </div>

        <div class="grid">
          <div>
            <label>Color</label>
            <select name="color">
              <option>‚Äî</option>
              <option>PVD Emerald</option><option>Champagne</option><option>Rose Gold</option>
              <option>Black</option><option>Other</option>
            </select>
          </div>
          <div>
            <label>Finish</label>
            <select name="finish">
              <option>#4 Hairline</option><option>BA</option><option>Mirror #8</option>
              <option>Bead-blast</option><option>Etched</option><option>Other</option>
            </select>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Quantity</label>
            <input name="qty" placeholder="e.g., 2 coils, 50 sheets‚Ä¶" />
          </div>
          <div>
            <label>Incoterm</label>
            <select name="incoterm">
              <option>EXW</option><option>FOB</option><option>CFR</option><option>CIF</option>
              <option>DAP</option><option>DDP</option>
            </select>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Target deadline</label>
            <input name="deadline" placeholder="YYYY-MM or date" />
          </div>
          <div>
            <label>Notes</label>
            <input name="notes" placeholder="Packing, certificate, special request‚Ä¶" />
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Submit request</button>
        </div>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </div>

  <script>
    // AJAXÎ°ú Ï†úÏ∂úÌï¥ÏÑú ÏÇ¨Ïö©Ïûê UX Ï¢ãÍ≤å
    const form = document.getElementById('reqForm');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Sending‚Ä¶";
      try {
        const data = new FormData(form);
        const res  = await fetch(form.action, {
          method: "POST",
          body: new URLSearchParams([...data])
        });
        const js = await res.json();
        msg.textContent = js.ok ? "‚úÖ Sent. We‚Äôll reply shortly." : ("‚ùå " + (js.error || "Failed"));
        if (js.ok) form.reset();
      } catch(err) {
        msg.textContent = "‚ùå Network error";
      }
    });
  </script>
</body>
</html>
