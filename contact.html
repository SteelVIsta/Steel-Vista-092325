<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steel Vista — Contact</title>

  <link rel="icon" href="./assets/img/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png" sizes="180x180">

  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/contact.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="./index.html" class="logo" aria-label="Steel Vista Home">
        <img class="logo-img" src="./assets/img/logo-full.png" alt="STEEL VISTA">
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./solutions.html">Solutions</a>
        <a href="./materials.html">Materials</a>
        <a href="./contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero-min">
    <div class="container">
      <h1>Get in Touch</h1>
      <p class="muted">Send specs or drawings — we’ll reply in days.</p>
    </div>
  </section>

  <section class="section">
    <div class="container grid grid-2" style="align-items:start">
      <!-- Form -->
      <div class="card" style="padding:22px">
        <form class="form" action="https://docs.google.com/forms/d/e/1FAIpQLSf-placeholder/formResponse" method="POST" target="_blank">
          <label>
            <span>Name</span>
            <input class="input" name="entry.111111" type="text" placeholder="Your name" required>
          </label>
          <label>
            <span>Email</span>
            <input class="input" name="entry.222222" type="email" placeholder="you@company.com" required>
          </label>
          <label>
            <span>Message</span>
            <textarea class="textarea" name="entry.333333" placeholder="Project details, specs, or drawings link"></textarea>
          </label>
          <div class="form-actions">
            <button class="btn" type="submit">Send</button>
            <a class="btn-outline" href="mailto:we.solve@steel-vista.com?subject=Steel%20Vista%20Inquiry">Email instead</a>
          </div>
        </form>
      </div>

      <!-- Info -->
      <div class="grid" style="gap:14px">
        <div class="card kv">
          <strong>Email</strong><br>
          <span class="muted">we.solve@steel-vista.com</span>
        </div>
        <div class="card kv">
          <strong>Hours</strong><br>
          <span class="muted">Mon–Fri · 05:00–22:00 (KST)</span>
        </div>
        <div class="card kv">
          <strong>Headquarter</strong><br>
          <span class="muted">Yongin, Korea</span>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container center">
      <span class="muted">© <span id="year"></span> Steel Vista Co., Ltd.</span>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
