<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact · Steel Vista</title>
  <link rel="icon" href="./assets/img/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="./index.html" class="logo" aria-label="Steel Vista Home">
        <img class="logo-img" src="./assets/img/logo-full.png" alt="STEEL VISTA">
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./solutions.html">Solutions</a>
        <a href="./materials.html">Materials</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero has-overlay">
    <div class="hero-content fade">
      <h1>Get in Touch</h1>
      <p>Send specs or drawings — we’ll reply in days.</p>
    </div>
    <div class="hero-bg" style="background-image:url('./assets/img/hero-contact.jpg')" aria-hidden="true"></div>
  </section>

  <section class="section reveal">
    <div class="container grid grid-2" style="align-items:start">
      <div class="card" style="padding:22px">
        <form class="contact-form" action="https://docs.google.com/forms/d/e/REPLACE_FORM_ID/formResponse" method="POST" target="_blank">
          <input class="field" name="entry.name" type="text" placeholder="Your name" required>
          <input class="field" name="entry.email" type="email" placeholder="you@company.com" required>
          <textarea class="field" name="entry.message" placeholder="Project details, specs, or drawings link"></textarea>
          <div class="contact-actions">
            <button class="btn" type="submit">Send</button>
            <a class="btn-outline" href="mailto:we.solve@steel-vista.com?subject=Steel%20Vista%20Inquiry">Email instead</a>
          </div>
        </form>
      </div>

      <div class="contact-cards">
        <div class="contact-card"><h4>Email</h4><p class="muted">we.solve@steel-vista.com</p></div>
        <div class="contact-card"><h4>Hours</h4><p class="muted">Mon–Fri · 05:00–22:00 (KST)</p></div>
        <div class="contact-card"><h4>Headquarter</h4><p class="muted">Yongin, Korea</p></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container center">
      <span class="muted">© <span id="year"></span> Steel Vista Co., Ltd.</span>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/contact.js" defer></script>
</body>
</html>
